<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novia Solutions Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Icons/icons8-services-16.png">
</head>
<body class="contentContainer">
    <div class="sidePanel">
        <div class="logoContainer">
            <img src="Icons/icons8-services-96.png" alt="Spinning gears">
            <div class="logoName">
                <h1 id="navElement">Novia</h1>
                <h2 id="navElement">Solutions</h2>
            </div>
        </div>
        <div class="nav">
            <div class="navSection">
                <div class="navLinkContainer">
                    <img class="icon" src="Icons/icons8-home-page-100.png" alt="Homepage">
                    <h3 id="navElement">Home</h3>
                </div>
                <div class="navLinkContainer">
                    <img class="icon" src="Icons/icons8-businessman-100.png" alt="Profile">
                    <h3 id="navElement">Profile</h3>
                </div>
                <div class="navLinkContainer">
                    <img class="icon" src="Icons/icons8-communication-100.png" alt="Messages">
                    <h3 id="navElement">Messages</h3>
                </div>
                <div class="navLinkContainer">
                    <img class="icon" src="Icons/icons8-activity-history-100.png" alt="History">
                    <h3 id="navElement">History</h3>
                </div>
                <div class="navLinkContainer">
                    <img class="icon" src="Icons/icons8-task-completed-100.png" alt="Clipboard">
                    <h3 id="navElement">Tasks</h3>
                </div>
                <div class="navLinkContainer">
                    <img class="icon" src="Icons/icons8-people-100.png" alt="People">
                    <h3 id="navElement">Communities</h3>
                </div>
            </div>
            <div class="navSection">
                <div class="navLinkContainer">
                    <img class="icon" src="Icons/icons8-settings-100.png" alt="Gear">
                    <h3 id="navElement">Settings</h3>
                </div>
                <div class="navLinkContainer">
                    <img class="icon" src="Icons/icons8-online-support-100.png" alt="IT Support">
                    <h3 id="navElement">Support</h3>
                </div>
                <div class="navLinkContainer">
                    <img class="icon" src="Icons/icons8-privacy-100.png" alt="Lock">
                    <h3 id="navElement">Privacy</h3>
                </div>
            </div>
            <a class="navSource" target="_blank" href="https://icons8.com">Icons by Icons8</a>
        </div>
    </div>
    <div class="dashboard">
        <div class="header">
            <div class="headerUpper">
                <input class="searchBar" type="text" placeholder="Search...">
                <img class="alert" src="Icons/icons8-notification-100.png" alt="Bell">
                <img class="userIcon" src="Icons/icons8-thor-100.png" alt="User icon">
                <h3 class="userName">Ian Thulin</h3>
            </div>
            <div class="headerLower">
                <img class="userIconLarge" src="Icons/icons8-thor-200.png" alt="User icon">
                <div class="userContainer">
                    <p class="intro">Hi there,</p>
                    <H2 class="userName"> Ian Thulin (@ithulin)</H2>
                </div>
                <div class="buttonContainer">
                    <button id="navButton" class="new">New</button>
                    <button id="navButton" class="upload">Upload</button>
                    <button id="navButton" class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="content-grid">
        </div>
    </div>
</body>
</html>
